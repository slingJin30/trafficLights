<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Traffic Lights</title>
  </head>

  <body>
    <header>
      <h1>Traffic Lights</h1>
    </header>
    <main>
      <section class="traffic-light-section">
        <div id="trafficBody">
          <div id="redLight" class="light"></div>
          <div id="yellowLight" class="light"></div>
          <div id="greenLight" class="light"></div>
        </div>
      </section>
      <nav class="controls">
        <button id="greenLightBtn" type="button">Green Light</button>
        <button id="yellowLightBtn" type="button">Yellow Light</button>
        <button id="stopLightBtn" type="button">Red Light</button>
      </nav>
    </main>
    <footer>
      <p>&copy; 2024 Traffic Light Simulator</p>
    </footer>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
